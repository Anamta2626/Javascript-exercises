     <h3>Rules for naming JS variables</h3>
     <ul>
        <li>Variable names can only contain letters, numbers, $, and _. For example: <code>$my_1stVariable</code></li>
        <li>Variables must begin with a letter, $, or _. For example: <code>$name</code>, <code>_name</code>, or <code>name</code></li>
        <li>Variable names are case sensitive.</li>
        <li>Variable names should not be JS keywords.</li>
    </ul>
